<div class='results-header'>
  <div class='title'><%= team.get('name') %></div>
  <% if (team.get('website')) { %>
    <div class='details'><a href="<%= team.get('website') %>">Visit team's website</a></div>
  <% } %>
  <div class='btn-group'>
    <button class='nav-men active btn btn-default'>Men</button>
    <button class='nav-women btn btn-default'>Women</button>
  </div>
</div>

<div class='team-team-results'>
  <div class='men'></div>
  <div class='women'></div>
</div>
