<div class="results-header race-header">
  <div class="title"><%= race.get('name') %></div>

  <div class="race-link">
    <% if (race.get('url')) { %>
      <a href="<%= race.get('url') %>">View NYRR Results Page</a>
    <% } %>
  </div>

  <div class="details">
    <% _.each(race.get('details'), function (detail, key) { %>
      <div><%= key %>: <%= detail %></div>
    <% }); %>
  </div>

  <div class="btn-group">
    <button class='nav-team-results active btn btn-default'>Team Results</button>
    <button class='nav-indiv-results btn btn-default'>Individual Results</button>
  </div>
</div>

<div class='team-results'>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#open-men-a" data-toggle="tab">Open Men A</a></li>
    <li><a href="#open-women-a" data-toggle="tab">Open Women A</a></li>
    <li><a href="#open-men-b" data-toggle="tab">Open Men B</a></li>
    <li><a href="#open-women-b" data-toggle="tab">Open Women B</a></li>
  </ul>

    <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="open-men-a"></div>
    <div class="tab-pane" id="open-women-a"></div>
    <div class="tab-pane" id="open-men-b"></div>
    <div class="tab-pane" id="open-women-b"></div>
  </div>
</div>

<div class='indiv-results'></div>
