<div class="race-header">
  <div class="race-title"><%= race.get('name') %></div>
  <div class="race-details">
    <% _.each(race.get('details'), function (detail, key) { %>
      <div><%= key %>: <%= detail %></div>
    <% }); %>
  </div>
</div>


<div class="btn-group">
  <button class='nav-team-results active btn btn-default'>Team Results</button>
  <button class='nav-indiv-results btn btn-default'>Individual Results</button>
</div>

<div class='team-results'>
  <div class='men-a-results'>
  </div>
</div>

<table class='indiv-results table table-condensed table-hover table-bordered'></table>
